<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="vv.png" alt="Logo do Salão">
            <h1>Viviane Bispo</h1>
        </div>
        <div id="search-container">
            <input type="text" id="search" placeholder="Pesquisar por nome do cliente" oninput="searchEntries()">
        </div>
    </header>

    <div id="form-container">
        <input type="text" id="client-name" placeholder="Nome do Cliente">
        <input type="text" id="procedure" placeholder="Procedimento">
        <input type="date" id="date" placeholder="Data">
        <input type="number" id="amount" placeholder="Valor Pago">
        <button id="add-update-button" onclick="addOrUpdateEntry()">Adicionar</button>
        <button id="clear-button" onclick="clearForm()">Limpar</button>
    </div>
    <div id="entries-container">
        <!-- Aqui serão exibidos os registros -->
    </div>

    <script src="script.js"></script>
</body>
</html>
